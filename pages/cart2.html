<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購票-結帳付款 | 7TAO</title>
  </head>

  <body>
    <%- include('./layout/header'); -%>
    <!--========================
    =          step            =
    =========================-->
    <div class="container-sm">
      <div class="row justify-content-center mb-6 mb-md-12">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <ul
            class="cart-step-group list-unstyled d-flex justify-content-between mt-2 mt-md-7"
          >
            <li class="d-flex flex-column align-items-center">
              <div class="cart-step ready mb-1 mb-md-2">
                <i class="icofont-verification-check"></i>
              </div>
              <p class="fw-bold">訂單確認</p>
            </li>
            <li class="d-flex flex-column align-items-center">
              <div class="cart-step ready mb-1 mb-md-2">2</div>
              <p class="fw-bold">結帳付款</p>
            </li>
            <li class="d-flex flex-column align-items-center">
              <div class="cart-step mb-1 mb-md-2">3</div>
              <p class="fw-bold">訂購結果</p>
            </li>
          </ul>
        </div>
      </div>
      <!--========================
      =           訂單           =
      =========================-->
      <h3 class="fs-5 fs-md-3 text-sm-center mb-6 mb-md-8">
        返老還童-制服聯誼
      </h3>
      <div class="d-flex justify-content-center mb-6 mb-md-8">
        <p class="bg-dark text-primary p-2 px-md-3">
          您的訂單已保留，請在2023/5/30 04:32
          前完成繳費。若逾期未繳款，系統將取消您的訂單。
        </p>
      </div>
      <!-- table -->
      <div class="row justify-content-center mb-6 mb-md-12">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <table class="table table-lg table-md-sm">
            <tbody>
              <tr>
                <th scope="row">訂單編號</th>
                <td>892746123</td>
              </tr>
              <tr>
                <th scope="row">票券</th>
                <td>改頭換面票（含大改造）$8000</td>
              </tr>
            </tbody>
          </table>
          <!-- 聯絡人資料 -->
          <img
            src="../assets/images/sparkler.png"
            alt="sparkler"
            class="d-flex mb-4 mx-auto"
            width="32px"
            height="32px"
          />
          <h4 class="fs-7 text-center">結帳資訊</h4>
          <form class="font-sans needs-validation" novalidate>
            <div class="mb-4 w-100">
              <label for="name" class="form-label">取票資訊</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                placeholder="請輸入身分證字號或護照號碼"
                aria-describedby="idHelp"
                required
              />
              <div id="idHelp" class="form-text">
                請輸入您的
                <span class="text-danger">身分證字號</span>
                供取票使用，外籍人士請輸入
                <span class="text-danger">護照號碼</span>
              </div>
              <div class="invalid-feedback">請輸入身分證字號或護照號碼</div>
            </div>

            <label class="form-label">付款方式</label><br />
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="validationFormCheck2"
                name="radio-stacked"
                required
              />
              <label class="form-check-label" for="validationFormCheck2"
                >信用卡</label
              >
            </div>
            <div class="form-check mb-6 mb-md-8">
              <input
                type="radio"
                class="form-check-input"
                id="validationFormCheck3"
                name="radio-stacked"
                required
              />
              <label class="form-check-label" for="validationFormCheck3"
                >ATM虛擬帳號</label
              >
              <div class="invalid-feedback">請選擇付款方式</div>
            </div>
            <div
              class="d-grid col-12 col-md-8 flex-column mx-auto mb-12 mb-md-15"
            >
              <button
                class="btn btn-dark w-100 fs-md-8 fs-10 fw-bold mb-4"
                type="submit"
              >
                確認訂單並繳費 $8000<i
                  class="icofont-double-right ml-1"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
